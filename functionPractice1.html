<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
  
let number = prompt("Please enter your number: ");

function addSeven (number){
let numberPlusSeven = parseInt(number) + 7;
alert("Your number + 7 is equal to: " + numberPlusSeven + "!");
}

addSeven(number);
    
  </script>
</body>
</html>
