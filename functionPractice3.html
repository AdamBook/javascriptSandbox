<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function scope example</title>
</head>
<body>

  <script>
  
    function capitalize(word){
        
        word = word.toLowerCase();
        let wordCapitalized = word.charAt(0).toUpperCase() + word.slice(1); 
        return wordCapitalized;
    }
  
    
  </script>
</body>
</html>
